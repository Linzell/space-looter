<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Looter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #bevy {
            width: 100vw;
            height: 100vh;
            display: block;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            z-index: 1000;
            background-color: #000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #0080ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            backdrop-filter: blur(5px);
            z-index: 500;
            transition: transform 0.3s ease;
        }

        .controls.hidden-controls {
            transform: translateY(100%);
        }

        .controls h3 {
            margin-top: 0;
            color: #0080ff;
        }

        .controls p {
            margin: 10px 0;
            font-size: 14px;
        }

        .error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff4444;
            padding: 40px;
            background-color: #000;
            z-index: 1000;
        }

        .error h3, .error p {
            text-align: center;
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0080ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: #0060dd;
        }

        /* Audio controls */
        .audio-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .audio-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .audio-btn:hover {
            background: #555;
        }

        .audio-btn.muted {
            background: #666;
        }

        /* Game area styling */
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Control toggle button */
        .controls-toggle {
            position: fixed;
            bottom: 10px;
            right: 50%;
            transform: translateX(50%);
            background: rgba(0, 128, 255, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            z-index: 600;
            backdrop-filter: blur(5px);
        }

        .controls-toggle:hover {
            background: rgba(0, 96, 221, 0.9);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Loading screen -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <h2>Loading Space Looter...</h2>
            <p>Preparing your space adventure</p>
        </div>

        <!-- Error display -->
        <div id="error" class="error hidden">
            <h3>Error Loading Game</h3>
            <p id="error-message"></p>
            <p>Please refresh the page or try a different browser.</p>
        </div>

        <!-- Game canvas -->
        <div id="game-area" class="hidden">
            <!-- Audio controls -->
            <div class="audio-controls">
                <button id="audio-toggle" class="audio-btn" title="Toggle Audio">üîä</button>
            </div>

            <!-- Fullscreen button -->
            <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>

            <!-- Controls toggle button -->
            <button id="controls-toggle" class="controls-toggle" title="Toggle Controls">‚ÑπÔ∏è</button>

            <!-- Canvas will be inserted here by Bevy -->
            <canvas id="bevy"></canvas>
        </div>

        <!-- Controls guide -->
        <div id="controls" class="controls">
            <div style="max-width: 600px; margin: 0 auto;">
                <h3 style="margin-top: 0; color: #0080ff;">üéÆ How to Play</h3>
                <p><strong>Movement:</strong> Use WASD or Arrow Keys to move your ship</p>
                <p><strong>Goal:</strong> Collect enemies to increase your score</p>
                <p><strong>Tip:</strong> Stay on screen and avoid letting enemies escape!</p>
            </div>
        </div>
    </div>

    <script type="module">
        let wasmModule;
        let audioEnabled = true;

        // Audio toggle functionality
        document.getElementById('audio-toggle').addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('audio-toggle');
            btn.textContent = audioEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !audioEnabled);

            // If the game is loaded, we could send this state to the game
            if (wasmModule) {
                // This would require additional WASM bindings
                console.log('Audio toggled:', audioEnabled);
            }
        });

        // Controls toggle functionality
        document.getElementById('controls-toggle').addEventListener('click', () => {
            const controls = document.getElementById('controls');
            controls.classList.toggle('hidden-controls');
        });

        // Auto-hide controls after 3 seconds of game interaction
        let controlsTimeout;
        function resetControlsTimeout() {
            const controls = document.getElementById('controls');
            controls.classList.remove('hidden-controls');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.add('hidden-controls');
            }, 3000);
        }

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const gameArea = document.getElementById('game-area');

            if (!document.fullscreenElement) {
                gameArea.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err.message);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            btn.textContent = document.fullscreenElement ? '‚§ì' : '‚õ∂';
        });

        // Enhanced error handling
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        // Enhanced loading completion
        function showGame() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
        }

        // Browser compatibility check
        function checkCompatibility() {
            if (!window.WebAssembly) {
                showError('WebAssembly is not supported in this browser.');
                return false;
            }

            if (!window.WebGL2RenderingContext && !window.WebGLRenderingContext) {
                showError('WebGL is not supported in this browser.');
                return false;
            }

            return true;
        }

        // Load the WASM module
        async function loadGame() {
            if (!checkCompatibility()) return;

            try {
                // Import the generated WASM module
                const { default: init } = await import('./space_looter.js');
                wasmModule = await init();

                // Game loaded successfully
                showGame();

                console.log('Space Looter loaded successfully!');

                // Set up canvas to be responsive
                const canvas = document.getElementById('bevy');
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }

                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                // Optional: Add keyboard event listeners for better input handling
                document.addEventListener('keydown', (e) => {
                    // Prevent default for game keys to avoid page scrolling
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
                        e.preventDefault();
                    }
                    // Reset controls timeout on any key press
                    resetControlsTimeout();
                });

                // Reset controls timeout on mouse movement
                document.addEventListener('mousemove', resetControlsTimeout);

                // Initialize controls timeout
                resetControlsTimeout();

            } catch (error) {
                console.error('Error loading game:', error);
                showError(`Failed to load game: ${error.message}`);
            }
        }

        // Handle page visibility changes (for pause/resume functionality)
        document.addEventListener('visibilitychange', () => {
            if (wasmModule) {
                // This would require additional WASM bindings to pause/resume the game
                console.log('Page visibility changed:', document.hidden ? 'hidden' : 'visible');
            }
        });

        // Start loading when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadGame);
        } else {
            loadGame();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            // Canvas resize is handled in the loadGame function
        });

        // Prevent context menu on canvas for better gaming experience
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'CANVAS') {
                e.preventDefault();
            }
        });
    </script>

    <!-- Preload hint for the WASM module -->
    <link rel="modulepreload" href="./space_looter.js">
</body>
</html>
