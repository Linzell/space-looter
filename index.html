<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #bevy {
            width: 100vw;
            height: 100vh;
            display: block;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            z-index: 1000;
            background-color: #000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #0080ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            backdrop-filter: blur(5px);
            z-index: 500;
            transition: transform 0.3s ease;
        }

        .controls.hidden-controls {
            transform: translateY(100%);
        }

        .controls h3 {
            margin-top: 0;
            color: #0080ff;
        }

        .controls p {
            margin: 10px 0;
            font-size: 14px;
        }

        .error {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff4444;
            padding: 40px;
            background-color: #000;
            z-index: 1000;
        }

        .error h3, .error p {
            text-align: center;
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #0080ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: #0060dd;
        }

        /* Audio controls */
        .audio-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 5px;
        }

        .audio-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            min-width: 40px;
            transition: all 0.2s ease;
        }

        .audio-btn:hover {
            background: #555;
        }

        .audio-btn.muted {
            background: #d32f2f;
        }

        .audio-btn.playing {
            background: #2e7d32;
        }

        .audio-btn.stopped {
            background: #666;
        }

        /* Game area styling */
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Control toggle button */
        .controls-toggle {
            position: fixed;
            bottom: 10px;
            right: 50%;
            transform: translateX(50%);
            background: rgba(0, 128, 255, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            z-index: 600;
            backdrop-filter: blur(5px);
        }

        .controls-toggle:hover {
            background: rgba(0, 96, 221, 0.9);
        }
    </style>

<body>
    <div class="game-container">
        <!-- Loading screen -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <h2>Loading Space Looter...</h2>
            <p>Preparing your space adventure</p>
        </div>

        <!-- Error display -->
        <div id="error" class="error hidden">
            <h3>Error Loading Game</h3>
            <p id="error-message"></p>
            <p>Please refresh the page or try a different browser.</p>
        </div>

        <!-- Game canvas -->
        <div id="game-area" class="hidden">
            <!-- Audio controls -->
            <div class="audio-controls">
                <button id="music-play" class="audio-btn playing" title="Play Music">‚ñ∂Ô∏è</button>
                <button id="music-stop" class="audio-btn" title="Stop Music">‚èπÔ∏è</button>
                <button id="audio-toggle" class="audio-btn" title="Toggle All Audio">üîä</button>
            </div>

            <!-- Fullscreen button -->
            <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>

            <!-- Canvas will be inserted here by Bevy -->
            <canvas id="bevy"></canvas>
        </div>
    </div>

    <script type="module">
        let wasmModule;
        let audioEnabled = true;
        let musicPlaying = true;

        // Music play functionality
        document.getElementById('music-play').addEventListener('click', () => {
            if (wasmModule && wasmModule.play_music) {
                wasmModule.play_music();
                musicPlaying = true;
                updateMusicButtonStates();
                console.log('üéµ Music play requested');

                // Show visual feedback
                const btn = document.getElementById('music-play');
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 150);
            } else {
                console.log('WASM module not loaded or play_music not available');
            }
        });

        // Music stop functionality
        document.getElementById('music-stop').addEventListener('click', () => {
            if (wasmModule && wasmModule.stop_music) {
                wasmModule.stop_music();
                musicPlaying = false;
                updateMusicButtonStates();
                console.log('üîá Music stop requested');

                // Show visual feedback
                const btn = document.getElementById('music-stop');
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 150);
            } else {
                console.log('WASM module not loaded or stop_music not available');
            }
        });

        // Update music button visual states
        function updateMusicButtonStates() {
            const playBtn = document.getElementById('music-play');
            const stopBtn = document.getElementById('music-stop');

            // Sync with WASM state if available
            if (wasmModule && wasmModule.get_music_state) {
                try {
                    musicPlaying = wasmModule.get_music_state();
                } catch (e) {
                    console.log('Could not get music state from WASM:', e);
                }
            }

            if (musicPlaying) {
                playBtn.classList.add('playing');
                playBtn.classList.remove('stopped');
                stopBtn.classList.remove('playing');
                stopBtn.classList.add('stopped');
            } else {
                playBtn.classList.remove('playing');
                playBtn.classList.add('stopped');
                stopBtn.classList.add('playing');
                stopBtn.classList.remove('stopped');
            }
        }

        // Audio toggle functionality (for all audio)
        document.getElementById('audio-toggle').addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('audio-toggle');
            btn.textContent = audioEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !audioEnabled);

            if (wasmModule && wasmModule.toggle_audio) {
                wasmModule.toggle_audio(audioEnabled);
                console.log('Audio toggled:', audioEnabled);
            } else {
                console.log('WASM module not loaded or toggle_audio not available');
            }
        });

        // Auto-hide controls after 3 seconds of game interaction
        let controlsTimeout;
        function resetControlsTimeout() {
            const controls = document.getElementById('controls');
            if (!controls) return; // Exit early if controls element doesn't exist
            controls.classList.remove('hidden-controls');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (controls) { // Check again in case element was removed
                    controls.classList.add('hidden-controls');
                }
            }, 3000);
        }

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const gameArea = document.getElementById('game-area');

            if (!document.fullscreenElement) {
                gameArea.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err.message);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            btn.textContent = document.fullscreenElement ? '‚§ì' : '‚õ∂';
        });

        // Enhanced error handling
        function showError(message, details = null) {
            console.error('Game Error:', message, details);
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('game-area').classList.add('hidden');

            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;

            if (details) {
                const detailsElement = document.createElement('p');
                detailsElement.textContent = `Details: ${details}`;
                detailsElement.style.fontSize = '12px';
                detailsElement.style.color = '#ff6666';
                errorElement.appendChild(detailsElement);
            }

            document.getElementById('error').classList.remove('hidden');
        }

        // Enhanced loading completion
        function showGame() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');

            // Initialize button states after a short delay to ensure WASM is ready
            setTimeout(() => {
                updateMusicButtonStates();
            }, 100);
        }

        // Enhanced browser compatibility check
        function checkCompatibility() {
            console.log('üîç Checking browser compatibility...');

            // Check WebAssembly support
            if (!window.WebAssembly) {
                showError('WebAssembly is not supported in this browser.',
                         'Please use a modern browser like Chrome 57+, Firefox 52+, Safari 11+, or Edge 16+');
                return false;
            }
            console.log('‚úÖ WebAssembly supported');

            // Check WebGL support (both versions)
            const canvas = document.createElement('canvas');
            let gl = null;

            try {
                gl = canvas.getContext('webgl2');
                if (gl) {
                    console.log('‚úÖ WebGL2 supported');
                } else {
                    gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl) {
                        console.log('‚ö†Ô∏è WebGL1 only (WebGL2 not supported)');
                    } else {
                        showError('WebGL is not supported in this browser.',
                                 'Please enable WebGL or use a compatible browser');
                        return false;
                    }
                }
            } catch (e) {
                console.warn('WebGL detection error:', e);
                showError('WebGL detection failed.',
                         'This might be due to hardware limitations or disabled WebGL');
                return false;
            }

            // Check for required features
            const requiredFeatures = [
                'Promise',
                'fetch',
                'addEventListener'
            ];

            for (const feature of requiredFeatures) {
                if (!window[feature]) {
                    showError(`Required feature "${feature}" is not supported.`,
                             'Please update your browser to a more recent version');
                    return false;
                }
            }

            return true;
        }

        // Load the WASM module with enhanced error handling
        async function loadGame() {
            console.log('üöÄ Starting Space Looter...');

            if (!checkCompatibility()) return;

            try {
                console.log('üì¶ Loading WASM module...');

                // Import the generated WASM module
                const { default: init } = await import('./space_looter.js?v=7159433a-28-1755972452');

                console.log('üîß Initializing WASM...');
                wasmModule = await init();

                console.log('‚úÖ WASM loaded successfully');

                // Game loaded successfully
                showGame();

                console.log('üéÆ Space Looter loaded successfully!');

                // Set up canvas to be responsive
                const canvas = document.getElementById('bevy');
                if (canvas) {
                    function resizeCanvas() {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    }

                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                } else {
                    console.error('Canvas element not found');
                }

                // Add keyboard event listeners for better input handling
                document.addEventListener('keydown', (e) => {
                    // Prevent default for game keys to avoid page scrolling
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
                        e.preventDefault();
                    }
                    // Reset controls timeout on any key press
                    resetControlsTimeout();
                });

                // Reset controls timeout on mouse movement
                document.addEventListener('mousemove', resetControlsTimeout);

                // Initialize controls timeout
                resetControlsTimeout();

            } catch (error) {
                console.error('‚ùå Error loading game:', error);

                let errorMessage = 'Failed to load game';
                let errorDetails = null;

                if (error.message) {
                    if (error.message.includes('GPU')) {
                        errorMessage = 'Graphics hardware not supported';
                        errorDetails = 'Your browser or graphics card may not support WebGL. Try enabling hardware acceleration.';
                    } else if (error.message.includes('WebGL')) {
                        errorMessage = 'WebGL initialization failed';
                        errorDetails = 'Please enable WebGL in your browser settings or try a different browser.';
                    } else if (error.message.includes('unreachable')) {
                        errorMessage = 'Game initialization failed';
                        errorDetails = 'This may be due to browser compatibility issues. Try refreshing or using Chrome/Firefox.';
                    } else {
                        errorDetails = error.message;
                    }
                }

                showError(errorMessage, errorDetails);
            }
        }

        // Handle page visibility changes (for pause/resume functionality)
        document.addEventListener('visibilitychange', () => {
            if (wasmModule) {
                // This would require additional WASM bindings to pause/resume the game
                console.log('Page visibility changed:', document.hidden ? 'hidden' : 'visible');
            }
        });

        // Start loading when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadGame);
        } else {
            loadGame();
        }

        // Global error handler for unhandled errors
        window.addEventListener('error', (e) => {
            console.error('Unhandled error:', e.error);
            if (e.error && e.error.message && e.error.message.includes('unreachable')) {
                showError('Game crashed due to compatibility issues',
                         'Try refreshing the page or use a different browser (Chrome or Firefox recommended)');
            }
        });

        // Global error handler for unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            if (e.reason && e.reason.toString().includes('WebGL')) {
                showError('WebGL initialization failed',
                         'Please enable hardware acceleration and WebGL in your browser settings');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Canvas resize is handled in the loadGame function
        });

        // Prevent context menu on canvas for better gaming experience
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'CANVAS') {
                e.preventDefault();
            }
        });
    </script>
